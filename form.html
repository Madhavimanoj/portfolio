<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Query Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        // JavaScript function to handle form submission and redirect
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = "index.html"; // Redirect to another page (e.g., thankyou.html)
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Submit Your Query</h2>
        <form onsubmit="handleFormSubmission(event)" class="form-container mx-auto p-4 shadow">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="query">Your Query:</label>
                <textarea id="query" name="query" class="form-control" rows="5" placeholder="Type your query here..." required></textarea>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-4">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
